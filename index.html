<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro component with sign-up form</title>
</head>

<body>

  <!-- Main container starts -->
  <div class="container">

    <!-- Content section starts here -->
    <section class="content">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.</p>
    </section>
    <!-- Content section ends -->

    <!-- Signup form section starts -->
    <section class="signup">
      <h3><span>Try it free 7 days</span> then $20/mo. thereafter</h3>
      <form action="" class="signupForm">
        <input type="text" placeholder="First Name" name="fname" id="fname">
        <input type="text" placeholder="Last Name" name="lname" id="lname">
        <input type="email" placeholder="Email Address" name="email" id="email">
        <input type="password" placeholder="Password" name="password" id="password">
        <input type="submit" value="CLAIM YOUR FREE TRIAL">
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </section>
    <!-- Signup form section ends -->


  </div>
  <!-- Main container ends -->


</body>

</html>
